<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <img src="./images/pattern-background-desktop.svg" alt="" class="bg-svg">
  <img src="" alt="" class="mobile-svg">
  
  <div class="container">
    <div class="card-container">
      <img src="./images/illustration-hero.svg" alt="hero-image" class="hero-image">
      <!-- Card details -->
      <div class="card-content">
        <h3> Order Summary </h3>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <!-- Music plan -->
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music">
          <div class="plan-inner">
            <h4>Annual Plan </h4>
            <span> $59.99/year </span>
          </div>
          <a href="#" class="change"> Change </a>
        </div>
        <!-- BUTTONS -->
        <div class="btn">
          <button type="submit"> Proceed to Payment </button>
          <a href="#" class="cancel"> Cancel Order </a>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.twitter.com/codewithmercy" target="_blank"> Code With Mercy </a>.
  </div>
</body>

</html>
