<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card_image">
      <img src="./images/image-equilibrium.jpg" class="nft_image" alt="Equillibrium">
      <div class="icon">
        <img src="./images/icon-view.svg" alt="" class="view">
      </div>
    </div>
    
    <!-- Content -->
    <div class="content">
      <h4> Equilibrium #3429 </h4>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <!-- ETH & days -->
    <div class="daysout">
      <span class="eth"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH </span>
      <span class="grey"><img src="./images/icon-clock.svg" alt=""> 3 days left </span>
    </div>
    <hr>
    <p class="footer"><img src="./images/image-avatar.png" alt="">
      <span class="soft"> Creation of </span> <span class="cyan"> Jules Wyvern </span> </p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/codewithmercy">
      Code With Mercy </a>.
  </div>
</body>

</html>
