<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <!-- Time Tracking Dashboard -->
    <div class="dashboard">

      <div class="profile">
        <div class="details">
          <img src="./images/image-jeremy.png" alt="jeremy" class="jeremy">
          <!-- profile info -->
          <div class="info">
            <span> Report for </span>
            <h1> Jeremy Robson </h1>
          </div>

        </div>

        <div class="toggle-menu">
          <a href="" class="navBtn"> Daily </a>
          <a href="" class="navBtn active"> Weekly </a>
          <a href="" class="navBtn"> Monthly </a>
        </div>
      </div>

      <!-- Time dashboard -->
      <div class="work">
        <!-- Background image for the time -->
        <div class="image">
          <img src="./images/icon-work.svg" alt="">
        </div>

        <!-- Time details section -->
        <div class="content">

          <!-- Flex cuz of the two properties -->
          <div class="head">
            <label class="title"> Work </label>
            <i class="fas fa-ellipsis-h"></i>
          </div>

          <!-- Time flex -->
          <div class="time">
            <h1 class="current"> 32hrs </h1>
            <span class="previous"> Previous - 36hrs </span>
          </div>

        </div>
      </div>

      <div class="play">
        <!-- Background image for the time -->
        <div class="image">
          <img src="./images/icon-play.svg" alt="">
        </div>

        <!-- Time details section -->
        <div class="content">

          <!-- Flex cuz of the two properties -->
          <div class="head">
            <label class="title"> Play </label>
            <i class="fas fa-ellipsis-h"></i>
          </div>

          <!-- Time Flex -->
          <div class="time">
            <h1 class="current"> 10hrs </h1>
            <span class="previous"> Previous - 8hrs </span>
          </div>

        </div>
      </div>

      <!-- Study -->
      <div class="study">
        <!-- Background image for the time -->
        <div class="image">
          <img src="./images/icon-study.svg" alt="">
        </div>

        <!-- Time details section -->
        <div class="content">

          <!-- Flex cuz of the two properties -->
          <div class="head">
            <label class="title"> Study </label>
            <i class="fas fa-ellipsis-h"></i>
          </div>

          <!-- Time flex -->
          <div class="time">
            <h1 class="current"> 4hrs </h1>
            <span class="previous"> Previous - 7hrs </span>
          </div>

        </div>
      </div>

      <div class="exercise">
        <!-- Background image for the time -->
        <div class="image">
          <img src="./images/icon-exercise.svg" alt="">
        </div>

        <!-- Time details section -->
        <div class="content">

          <!-- Flex cuz of the two properties -->
          <div class="head">
            <label class="title"> Exercise </label>
            <i class="fas fa-ellipsis-h"></i>
          </div>

          <!-- Time flex -->
          <div class="time">
            <h1 class="current"> 4hrs </h1>
            <span class="previous"> Previous - 5hrs </span>
          </div>

        </div>
      </div>

      <div class="social">
        <!-- Background image for the time -->
        <div class="image">
          <img src="./images/icon-social.svg" alt="">
        </div>

        <!-- Time details section -->
        <div class="content">

          <!-- Flex cuz of the two properties -->
          <div class="head">
            <label class="title"> Social </label>
            <i class="fas fa-ellipsis-h"></i>
          </div>

          <!--Time flex -->
          <div class="time">
            <h1 class="current"> 5hrs </h1>
            <span class="previous"> Previous - 10hrs </span>
          </div>

        </div>
      </div>

      <div class="self-care">
        <!-- Background image for the time -->
        <div class="image">
          <img src="./images/icon-self-care.svg" alt="">
        </div>

        <!-- Time details section -->
        <div class="content">

          <!-- Flex cuz of the two properties -->
          <div class="head">
            <label class="title"> Self Care </label>
            <i class="fas fa-ellipsis-h"></i>
          </div>

          <!-- Time flex -->
          <div class="time">
            <h1 class="current"> 2hrs </h1>
            <span class="previous"> Previous - 2hrs </span>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.twitter.com/codewithmercy" target="_blank"> Code With Mercy </a>.
  </div>

  <script src="./script.js" type="text/javascript"></script>
</body>

</html>
